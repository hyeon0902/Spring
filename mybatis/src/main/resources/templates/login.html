<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            비밀번호가 일치하지 않습니다
        </div>
        <div th:if="${param.logout}">
            로그아웃
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="userid" placeholder="아이디를 입력해주세요"/> </label></div>
            <div><label> Password: <input type="password" name="password" placeholder="비밀번호를 입력해주세요"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
